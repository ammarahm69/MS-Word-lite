<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS Word Clone</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo ms-5">Web Word.com</a>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col s12">
        <div class="toolbar">
          <a class="waves-effect waves-light btn" id="bold" >Bold</a>
          <a class="waves-effect waves-light btn" id="italic">Italic</a>
          <a class="waves-effect waves-light btn" id="underline">Underline</a>
          <a class="waves-effect waves-light btn" id="color">Set color <input type="color"></a>
          <a class="waves-effect waves-light" id="fontSize">Font size<input type="number"></a>
        </div>
        <div class="editor">
          <textarea id="editor" class="materialize-textarea" placeholder="Start typing ..."></textarea>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
